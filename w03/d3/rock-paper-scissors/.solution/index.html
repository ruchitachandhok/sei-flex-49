<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RPS</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <main>
    <section id="player">
      <h1>PLAYER</h1>
      <h2 id="player-score"></h2>
      <div>
        <div id="player-img"></div>
      </div>
    </section>
    <section id="middle">
      <h1>TIES</h1>
      <h2 id="tie"></h2>
      <div id="countdown-timer"></div>
    </section>
    <section id="computer">
      <h1>COMPUTER</h1>
      <h2 id="computer-score"></h2>
      <div>
        <div id="computer-img"></div>
      </div>
    </section>
  </main>
  <button id="play-btn">Rock, Paper, Scissors... Go!</button>
  <script defer src="js/main.js"></script>

</body>
</html>
